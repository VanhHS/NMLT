<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <input type ="text" id="123" />
        <button onclick="tinhsongay()">Tinh so ngay</button>
        <p id="msg"></p>
        <script>
            console.log(document.getElementById('123').value);
            function tinhsongay() {
                var thang = Number(document.getElementById('123').value);
                var result;
                switch (thang) {
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        result = 30
                        break;
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        result = 31
                        break;
                    case 2:
                        result = 28
                        break;
                }
                document.getElementById('msg') .innerHTML=5
                    'Thang' + thang + 'co' + result +  'ngay';
            }
        </script>
    </body>
</html>
